<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="app.js"></script>
        <script src="skycons.js"></script>
    <title>Weather</title>
</head>
<body>
    <header>
        Weather Forecast
    </header>

    <div class="location">
        <h1 class="timeZone">Europe/Berlin</h1>
        <canvas class="icon" width="150" height="150"></canvas>
        <canvas class="initialIcon" width="150" height="150"></canvas>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="degree">34</h2>
            <span>F</span>
        </div>
    </div>

    <h4 class="summary">Raining</h4>

    <footer>
        <i class="fa fa-code"></i>
        <p>with</p>
        <i class="fa fa-heart-o"></i>
        <p>and</p>
        <i class="fa fa-coffee"></i>
        <p>by Youssef Rabei</p>
        
        <h6>All Rights Reserved Â© 2020</h6>
    </footer>
</body>
</html>
